<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Project 3</title>
</head>
<body>
    <header class="main-header">
    <h1 class="banner t-align">The Code Review</h1>
    </header>
    <form  class="main-form" action="index.html" method="POST">
        <h2 class="form-title t-align">Signup for our newsletter</h2>
        <p class="form-description t-align">Get the latest news on how your code is doing right in your inbox</p>    
        <fieldset class="contact-section">
            <legend class="contact-legend">Contact Information</legend>
            <div class="flex">
            <label for="name">Full Name</label>
            <br>
 <!-- Exceeds Expectations?? // Added additional placeholder on all fields. Also used the required attribute on the name & email input fields below. -->
            
            <input type="text" name="user_name" id="name" placeholder="Required" required>
            <br>
            <label for="email">Email Address</label>
            <br>
            <input type="email" name="user_email" id="email" placeholder="Required" required>
            <br>
            <label for="phone">Phone Number</label>
            <br>
            <input type="tel" name="user_phone" id="phone" maxlength="10" placeholder="phone Number" required> 
            <br>
            <label for="street-address">Street Address</label>
            <br>
            <input type="text"  name="user_street" id="street-address" placeholder="Address">
            <br>
            <label for="city">City</label>
            <br>
            <input type="text" name="user_city" id="city" placeholder="City">
            <br>
<!-- Copied the select class from online resource, added choose state option and label. https://www.freeformatter.com/usa-state-list-html-select.html -->
            <label for="state">State</label>
            <br>
            <select class="state" id="state" name="state">
                <option value="Choose State">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <br>
            <label for="zip">Zip Code</label>
            <br>
<!-- found documentation on stackoverflow for setting max length and inputmode numeric to display numeric keyboard on mobile devices and allow max length of 5 for zip codes.  -->
            <input type="text" name="zip" id="zip" maxlength="5" inputmode="numeric" placeholder="Zip code">
            </div>
        </fieldset>
        <fieldset class="newsletter-section">
            <legend class="newsletter-legend">Newsletter</legend>
            <p class="newsletter-type">Select the newsletters you would like to receive</p>
            <input type="checkbox" value="html" id="html_news" name="newsletter">
            <label for="html_news">HTML News</label>
            <br>
            <input type="checkbox" value="css" id="css_news" name="newsletter">
            <label for="css_news">CSS News</label>
            <br>
            <input type="checkbox" value="javascript" id="javascript_news" name="newsletter">
            <label for="javascript_news">Javascript News</label>
            <br>
            <p class="format">Newsletter Format</p>
            <input type="radio" value="html" id="html" name="type">
            <label for="html">HTML</label>
            <br>
            <input type="radio" value="plain_text" id="plain_text" name="type">
            <label for="plain_text">Plain Text</label>
            <br>
            <br>
            <label for="additional_topics">Other topics you'd like to hear about</label>
            <br>
            <textarea class="topics" id="additional_topics" name="additional_topics" placeholder="Type Here..."></textarea>
        </fieldset>
        <br>
        <input type="submit" id="submit" value="Sign up">
    </form>
<footer class="main-footer t-align">
    <p class="footer-text">Copyright The Code Review</p>
</footer>   
</body>
</html>
